        test -f index.html || (echo "âŒ index.html not found" && exit 1)
        test -d js || (echo "âŒ js directory not found" && exit 1)
        test -d css || (echo "âŒ css directory not found" && exit 1)
        echo "âœ… Basic structure check passed"
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
