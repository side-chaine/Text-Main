<!DOCTYPE html>

</head>
<body>
    <h1>üé¨ –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã —Ä–µ–∂–∏—Å—Å–µ—Ä–∞ beLive</h1>
    
    <div class="test-controls">
        <h3>–¢–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏:</h3>
        <button class="test-btn" onclick="testDirectorSystem()">–°–æ–∑–¥–∞—Ç—å DirectorSystem</button>
        <button class="test-btn" onclick="testTrainController()">–°–æ–∑–¥–∞—Ç—å TrainTimelineController</button>
        <button class="test-btn" onclick="testDirectorPage()">–°–æ–∑–¥–∞—Ç—å DirectorPage</button>
        <button class="test-btn" onclick="showDirectorPage()">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∂–∏—Å—Å–µ—Ä–∞</button>
        <button class="test-btn" onclick="hideDirectorPage()">–°–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∂–∏—Å—Å–µ—Ä–∞</button>
        <button class="test-btn" onclick="testDemoTrack()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ–º–æ —Ç—Ä–µ–∫</button>
    </div>
    
    <div id="status-container">
        <h3>–°—Ç–∞—Ç—É—Å —Ç–µ—Å—Ç–æ–≤:</h3>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã —Å–∏—Å—Ç–µ–º—ã —Ä–µ–∂–∏—Å—Å–µ—Ä–∞ -->
    <script src="js/director-system/director-core.js"></script>
    <script src="js/director-system/train-timeline-controller.js"></script>
    <script src="js/director-ui/director-page.js"></script>

    <script>
        let testDirectorSystem = null;
        let testTrainController = null;
        let testDirectorPage = null;

        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.style.color = type === 'error' ? '#ff6b6b' : 
                                   type === 'success' ? '#4CAF50' : '#ccc';
            statusDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(statusDiv);
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }

        function testDirectorSystem() {
            try {
                if (typeof DirectorSystem === 'undefined') {
                    throw new Error('DirectorSystem –∫–ª–∞—Å—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                testDirectorSystem = new DirectorSystem();
                addStatus('‚úÖ DirectorSystem —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                testDirectorSystem.initialize({}).then(() => {
                    addStatus('‚úÖ DirectorSystem –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                }).catch(error => {
                    addStatus(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ DirectorSystem: ${error.message}`, 'error');
                });
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è DirectorSystem: ${error.message}`, 'error');
            }
        }

        function testTrainController() {
            try {
                if (typeof TrainTimelineController === 'undefined') {
                    throw new Error('TrainTimelineController –∫–ª–∞—Å—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                testTrainController = new TrainTimelineController();
                addStatus('‚úÖ TrainTimelineController —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–µ–º–æ —Ç—Ä–µ–∫–∞
                const demoTrack = {
                    title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç—Ä–µ–∫',
                    duration: 180,
                    artist: 'Test Artist'
                };
                
                testTrainController.loadTrackStructure(demoTrack);
                addStatus('‚úÖ –î–µ–º–æ —Ç—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω –≤ TrainTimelineController', 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
                testTrainController.syncWithAudio(30);
                addStatus('‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –∞—É–¥–∏–æ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∞', 'success');
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è TrainTimelineController: ${error.message}`, 'error');
            }
        }

        function testDirectorPage() {
            try {
                if (typeof DirectorPage === 'undefined') {
                    throw new Error('DirectorPage –∫–ª–∞—Å—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—É—é —Å–∏—Å—Ç–µ–º—É —Ä–µ–∂–∏—Å—Å–µ—Ä–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const mockDirectorSystem = {
                    currentTrack: null,
                    activateDirectorMode: () => addStatus('DirectorSystem.activateDirectorMode() –≤—ã–∑–≤–∞–Ω'),
                    deactivateDirectorMode: () => addStatus('DirectorSystem.deactivateDirectorMode() –≤—ã–∑–≤–∞–Ω')
                };
                
                testDirectorPage = new DirectorPage(mockDirectorSystem);
                addStatus('‚úÖ DirectorPage —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ', 'success');
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è DirectorPage: ${error.message}`, 'error');
            }
        }

        function showDirectorPage() {
            if (!testDirectorPage) {
                addStatus('‚ùå DirectorPage –Ω–µ —Å–æ–∑–¥–∞–Ω–∞. –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Ç–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è', 'error');
                return;
            }
            
            try {
                testDirectorPage.show();
                addStatus('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ–∂–∏—Å—Å–µ—Ä–∞ –ø–æ–∫–∞–∑–∞–Ω–∞', 'success');
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${error.message}`, 'error');
            }
        }

        function hideDirectorPage() {
            if (!testDirectorPage) {
                addStatus('‚ùå DirectorPage –Ω–µ —Å–æ–∑–¥–∞–Ω–∞', 'error');
                return;
            }
            
            try {
                testDirectorPage.hide();
                addStatus('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ–∂–∏—Å—Å–µ—Ä–∞ —Å–∫—Ä—ã—Ç–∞', 'success');
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${error.message}`, 'error');
            }
        }

        function testDemoTrack() {
            if (!testDirectorPage || !testTrainController) {
                addStatus('‚ùå –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –Ω–µ —Å–æ–∑–¥–∞–Ω—ã. –í—ã–ø–æ–ª–Ω–∏—Ç–µ —Ç–µ—Å—Ç—ã —Å–æ–∑–¥–∞–Ω–∏—è', 'error');
                return;
            }
            
            try {
                const demoTrack = {
                    title: '–î–µ–º–æ —Ç—Ä–µ–∫ –¥–ª—è —Ä–µ–∂–∏—Å—Å–µ—Ä–∞',
                    duration: 240,
                    artist: 'beLive Test',
                    isDemo: true
                };
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –ø–∞—Ä–æ–≤–æ–∑–∏–∫–∞
                testTrainController.loadTrackStructure(demoTrack);
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∂–∏—Å—Å–µ—Ä–∞
                testDirectorPage.onTrackLoaded(demoTrack);
                
                addStatus('‚úÖ –î–µ–º–æ —Ç—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω –≤–æ –≤—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã', 'success');
                addStatus(`üìä –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ç—Ä–µ–∫–∞: ${testTrainController.trackStructure.length} —Å–µ–≥–º–µ–Ω—Ç–æ–≤`, 'info');
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ–º–æ —Ç—Ä–µ–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            addStatus('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            addStatus('–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–ª–∞—Å—Å—ã:', 'info');
            addStatus(`- DirectorSystem: ${typeof DirectorSystem !== 'undefined' ? '‚úÖ' : '‚ùå'}`, 'info');
            addStatus(`- TrainTimelineController: ${typeof TrainTimelineController !== 'undefined' ? '‚úÖ' : '‚ùå'}`, 'info');
            addStatus(`- DirectorPage: ${typeof DirectorPage !== 'undefined' ? '‚úÖ' : '‚ùå'}`, 'info');
        });
    </script>
</body>
