<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>beLive Smoke Test</title>
	<style>body{background:#111;color:#ddd;font-family:sans-serif} .ok{color:#6dd96d} .fail{color:#ff6b6b}</style>
	<script src="../../js/dev-flags.js"></script>
</head>
<body>
	<h2>Smoke Runner</h2>
	<ol id="out"></ol>
	<script>
		function log(name, ok){
			const li=document.createElement('li');
			li.innerHTML = (ok?'<b class="ok">OK</b>':'<b class="fail">FAIL</b>') + ' — ' + name;
			document.getElementById('out').appendChild(li);
		}
		(async function run(){
			try { log('Globals: app, trackCatalog присутствуют', !!window.app || !!window.trackCatalog); } catch(e){ log('Globals check', false); }
			log('Dev flags loaded', typeof window.__DEBUG__ !== 'undefined');
		})();
	</script>
</body>
</html>
