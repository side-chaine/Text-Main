<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Stretch Laboratory</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1a1a1a; color: #f0f0f0; padding: 20px; }
        h1, h2 { color: #4CAF50; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
        .container { max-width: 800px; margin: 0 auto; background-color: #2a2a2a; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .control-panel, .audio-players, .log-area { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        button { background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        audio { width: 100%; margin-top: 10px; }
        pre { background-color: #111; color: #00ff00; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-family: "SF Mono", "Consolas", "Menlo", monospace; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‘ Time-Stretch Laboratory ðŸ¦‘</h1>

        <div class="control-panel">
            <h2>1. Load Audio</h2>
            <input type="file" id="audio-file-input" accept="audio/*">
        </div>

        <div class="audio-players">
            <h2>2. Playback</h2>
            <div>
                <label>Original Audio</label>
                <audio id="original-audio" controls></audio>
            </div>
            <div style="margin-top: 20px;">
                <label>Stretched Audio (Result)</label>
                <audio id="stretched-audio" controls></audio>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>3. Controls</h2>
            <label for="source-bpm">Detected BPM</label>
            <input type="number" id="source-bpm" readonly>

            <label for="target-bpm">Target BPM</label>
            <input type="number" id="target-bpm" step="0.1">

            <button id="process-button" disabled>Stretch!</button>
        </div>

        <div class="log-area">
            <h2>Console Log</h2>
            <pre id="log-output">Awaiting instructions...</pre>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="js/libs/sound-touch.js"></script>
    
    <!-- Our Lab's Logic -->
    <script type="module" src="js/stretch-lab.js"></script>
</body>
</html>
